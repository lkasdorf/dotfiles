# ------------------------------------------------------------
# Docker
# ------------------------------------------------------------
[docker_context]
symbol = "ïŒˆ "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

# ------------------------------------------------------------
# Git
# ------------------------------------------------------------
[git_branch]
symbol = "ï˜ "
format = "on [$symbol$branch]($style) "
style = "bold"

[git_status]
# keep your bracketed style, but make it reliable & not too wide
format = "([\\[$all_status$ahead_behind\\]]($style) )"
stashed = "[${count}*](green)"
modified = "[${count}+](yellow)"
deleted = "[${count}-](red)"
conflicted = "[${count}~](red)"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
untracked = "[${count}?](blue)"
staged = "[${count}+](green)"

[git_state]
style = "bold red"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

# ------------------------------------------------------------
# Python
# ------------------------------------------------------------
[python]
symbol = "ğŸ "
format = "via [${symbol}python ${version} (\\($virtualenv\\) )]($style)"
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

# ------------------------------------------------------------
# Node.js
# ------------------------------------------------------------
[nodejs]
# Your format is cool; keep it. But detection via node_modules is noisy.
format = "via [ï¢˜ Node.js $version](bold green) "
detect_files = ["package.json", ".node-version", ".nvmrc", "pnpm-lock.yaml", "yarn.lock", "package-lock.json"]
detect_folders = []   # avoid always triggering in big repos
disabled = false
