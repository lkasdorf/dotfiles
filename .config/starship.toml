format = "$username$hostname$directory$git_branch$git_state$git_status$rust$golang$terraform$docker_context$python$nodejs$cmd_duration$status$character"
add_newline = false

command_timeout = 800

# ------------------------------------------------------------
# Identity
# ------------------------------------------------------------
[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = "on [$hostname](#6E94AB) "
trim_at = "."
disabled = false

# ------------------------------------------------------------
# Prompt character
# ------------------------------------------------------------
[character]
success_symbol = "[â¯](blue)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](blue)"

# ------------------------------------------------------------
# Directory
# ------------------------------------------------------------
[directory]
read_only = " î©µ "
truncation_length = 4
truncate_to_repo = true
style = "bold blue"

# ------------------------------------------------------------
# Duration + exit status
# ------------------------------------------------------------
[cmd_duration]
# 10ms is basically everything; this becomes noise fast.
# 500ms is a sweet spot; adjust to taste (300â€“1000ms).
min_time = 800
show_milliseconds = false
disabled = false
style = "yellow"
format = "took [$duration]($style) "

[status]
disabled = false
format = "exit [$status](bold red) "

